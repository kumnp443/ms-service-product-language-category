version: '3.9'
name: ms-service
services:
  sync-service:
    build:
      context: ./async-node-service/
      dockerfile: Dockerfile
    image: sing3demons/async-node-service
    container_name: async-node-service
    environment:
      - MONGO_URL=mongodb://mongodb1:27017,mongodb1:27018,mongodb1:27019/?replicaSet=my-replica-set
      - KAFKA_BROKERS=broker:9092
    networks:
      - ms-service
  api-service:
    build:
      context: ./sync-product/
      dockerfile: Dockerfile
    image: sing3demons/sync-product-service
    container_name: sync-product-service
    environment:
      - MONGO_URL=mongodb://mongodb1:27017,mongodb1:27018,mongodb1:27019/?replicaSet=my-replica-set
      - KAFKA_BROKERS=broker:9092
    ports:
      - 2566:2566
    networks:
      - ms-service
networks:
  ms-service:
    name: ms-service
